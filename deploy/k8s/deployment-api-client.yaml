apiVersion: v1
kind: Service
metadata:
  name: api-client
  namespace: istio-test
  labels:
    app: api-client
spec:
  ports:
    - port: 8080
  selector:
    app: api-client
  type: NodePort

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-client
  namespace: istio-test
  labels:
    app: api-client
spec:
  selector:
    matchLabels:
      app: api-client
  template:
    metadata:
      labels:
        app: api-client
    spec:
      containers:
        - name: api-client
          image: api-client:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
