apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-test-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-test
spec:
  hosts:
    - "*"
  gateways:
    - istio-test-gateway
  http:
    - match:
        - uri:
            prefix: /api
      route:
        - destination:
            host: api-client.istio-test.svc.cluster.local
            port:
              number: 8080